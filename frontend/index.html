<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMINA AI | Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        *, *:focus, *:active, *:focus-visible { outline: none !important; -webkit-tap-highlight-color: transparent !important; user-select: none; }
        textarea, input { user-select: text; }
        .glass { background: rgba(15, 23, 42, 0.75); border: 1px solid rgba(255,255,255,0.08); backdrop-filter: blur(16px); }
        .lumina-btn { background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%); transition: all 0.3s ease; }
        .lumina-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px -5px rgba(245, 158, 11, 0.4); }
        .loader { border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid #fbbf24; border-radius: 50%; width: 45px; height: 45px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .gallery-wrapper { display: flex; overflow-x: auto; gap: 1rem; padding: 10px 0; scrollbar-width: none; }
        .gallery-item-container { position: relative; flex: 0 0 auto; transition: 0.3s; border-radius: 12px; overflow: hidden; }
        .gallery-item { width: 140px; height: 90px; object-fit: cover; cursor: pointer; border: 2px solid transparent; transition: 0.2s; }
        .gallery-item:hover { border-color: #fbbf24; }
        #modal, #confirm-modal { display: none; position: fixed; inset: 0; z-index: 100; align-items: center; justify-content: center; backdrop-filter: blur(20px); background: rgba(0,0,0,0.9); }
        .nav-arrow { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(255,255,255,0.05); color: white; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 24px; z-index: 120; border: 1px solid rgba(255,255,255,0.1); }
        .nav-arrow:hover { background: #fbbf24; color: black; }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen">

    <div id="confirm-modal" onclick="closeConfirm()">
        <div class="glass p-8 rounded-[2rem] max-w-sm w-full text-center space-y-6 shadow-2xl" onclick="event.stopPropagation()">
            <div class="w-16 h-16 bg-red-500/10 text-red-500 rounded-full flex items-center justify-center mx-auto text-2xl">✕</div>
            <h3 class="text-lg font-black uppercase">Eliminare?</h3>
            <div class="flex flex-col gap-3">
                <button id="confirm-yes" class="bg-red-500 text-white font-black py-4 rounded-2xl uppercase text-[10px]">Conferma</button>
                <button onclick="closeConfirm()" class="bg-white/5 text-slate-400 font-bold py-4 rounded-2xl uppercase text-[10px]">Annulla</button>
            </div>
        </div>
    </div>

    <div id="modal" onclick="closeModal()">
        <div class="relative w-auto max-w-[90%] flex flex-col items-center gap-6" onclick="event.stopPropagation()">
            <div id="modal-counter" class="text-[10px] font-black text-yellow-500 uppercase tracking-widest">0 / 0</div>
            <div class="relative">
                <div class="nav-arrow left-[-70px]" onclick="prevImg()">&#10094;</div>
                <img id="modal-img" class="shadow-2xl rounded-2xl max-h-[70vh]">
                <div class="nav-arrow right-[-70px]" onclick="nextImg()">&#10095;</div>
            </div>
            <div class="flex gap-4">
                <button id="modal-restore-btn" class="bg-yellow-500 text-black px-8 py-3 rounded-full font-black uppercase text-[10px]">Ripristina</button>
                <button onclick="askDeleteCurrent()" class="bg-red-500/10 text-red-500 px-8 py-3 rounded-full font-black uppercase text-[10px] border border-red-500/20">Elimina</button>
            </div>
        </div>
    </div>

    <div class="max-w-6xl mx-auto space-y-8">
        <header class="flex justify-between items-end border-b border-white/5 pb-6">
            <div style="padding-right: 40px;"> <h1 class="text-5xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-yellow-600 uppercase">LUMINA VISUALS</h1>
                <p class="text-slate-500 text-[10px] font-bold uppercase tracking-[0.4em] mt-1">Vivid Visions Crafted</p>
            </div>
            <div id="server-status" class="px-4 py-2 bg-slate-800 rounded-full text-[10px] font-bold uppercase text-slate-500 border border-white/5">Verifica...</div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="glass p-8 rounded-3xl space-y-6 shadow-2xl h-fit">
                <textarea id="prompt" placeholder="Descrivi la tua visione..." class="w-full bg-slate-950/50 border border-white/10 rounded-2xl p-4 text-white text-sm" rows="4"></textarea>
                <div class="grid grid-cols-2 gap-4">
                    <select id="style" class="bg-slate-900 border border-white/10 rounded-xl p-3 text-xs text-white">
                        <option value="none">Nessuno</option>
                        <option value="photorealistic">Fotorealismo</option>
                        <option value="cyberpunk">Cyberpunk</option>
                        <option value="fantasy">Epic Fantasy</option>
                        <option value="anime">Anime Style</option>
                        <option value="oil">Olio su Tela</option>
                    </select>
                    <select id="ratio" class="bg-slate-900 border border-white/10 rounded-xl p-3 text-xs text-white">
                        <option value="1:1">1:1</option>
                        <option value="16:9">16:9</option>
                        <option value="9:16">9:16</option>
                    </select>
                </div>
                <button onclick="processAndGenerate()" class="lumina-btn w-full text-black font-black py-5 rounded-2xl uppercase text-sm tracking-widest">Genera Visione</button>
            </div>

            <div class="lg:col-span-2 space-y-8">
                <div id="preview-area" class="glass min-h-[500px] rounded-[2.5rem] flex flex-col items-center justify-center p-6 relative overflow-hidden">
                    <div id="loader" class="hidden flex flex-col items-center gap-4 text-center">
                        <div class="loader"></div>
                        <p class="text-[10px] font-black uppercase text-yellow-500 tracking-[0.3em]">Vivid Visions Crafted</p>
                    </div>
                    <img id="out-img" onclick="openModal(0)" class="hidden shadow-2xl max-h-[500px] rounded-2xl cursor-zoom-in">
                    <div id="ph" class="text-8xl font-black opacity-5 uppercase select-none">Lumina</div>
                </div>

                <div class="glass p-6 rounded-3xl space-y-4">
                    <div class="flex justify-between items-center border-b border-white/5 pb-3">
                        <h2 class="text-[10px] font-black uppercase tracking-widest text-yellow-500">Session Gallery</h2>
                        <button onclick="clearG()" class="text-[9px] font-bold text-red-500/50 uppercase">Reset</button>
                    </div>
                    <div id="gallery" class="gallery-wrapper"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://lumina-ai-l1hs.onrender.com"; 
        let fullHistory = [];
        let currentIdx = -1;
        let deleteTargetIdx = -1;

        async function checkServer() {
            const s = document.getElementById('server-status');
            try {
                const r = await fetch(API_URL + "/", { mode: 'cors' });
                if(r.ok) {
                    s.innerText = "Online";
                    s.className = "px-4 py-2 bg-green-500/10 border border-green-500/20 rounded-full text-green-500 text-[10px] font-bold uppercase";
                }
            } catch(e) { 
                s.innerText = "Sveglia Server..."; 
                s.className = "px-4 py-2 bg-yellow-500/10 border border-yellow-500/20 rounded-full text-yellow-500 text-[10px] font-bold uppercase";
            }
        }
        setInterval(checkServer, 10000);
        checkServer();

        async function processAndGenerate() {
            const promptVal = document.getElementById('prompt').value;
            if(!promptVal) return;
            
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('out-img').classList.add('hidden');
            document.getElementById('ph').classList.add('hidden');

            try {
                const r = await fetch(`${API_URL}/generate`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        prompt: promptVal,
                        style: document.getElementById('style').value,
                        ratio: document.getElementById('ratio').value
                    })
                });
                const d = await r.json();
                const bytes = new Uint8Array(d.image.match(/.{1,2}/g).map(b => parseInt(b, 16)));
                const url = URL.createObjectURL(new Blob([bytes], {type:'image/png'}));
                
                document.getElementById('out-img').src = url;
                document.getElementById('out-img').classList.remove('hidden');
                
                fullHistory.unshift({ prompt: promptVal, url, hex: d.image });
                renderGallery();
            } catch(e) { 
                alert("Il server è in fase di avvio. Riprova tra 10-20 secondi."); 
            } finally { 
                document.getElementById('loader').classList.add('hidden'); 
            }
        }

        function renderGallery() {
            const g = document.getElementById('gallery');
            g.innerHTML = '';
            fullHistory.forEach((item, index) => {
                const cont = document.createElement('div');
                cont.className = 'gallery-item-container';
                cont.innerHTML = `<img src="${item.url}" class="gallery-item" onclick="openModal(${index})">`;
                g.appendChild(cont);
            });
        }

        function openModal(index) {
            if(index < 0 || index >= fullHistory.length) return;
            currentIdx = index;
            document.getElementById('modal-img').src = fullHistory[index].url;
            document.getElementById('modal-counter').innerText = `${fullHistory.length - index} / ${fullHistory.length}`;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('modal').style.display = 'none'; }
        function closeConfirm() { document.getElementById('confirm-modal').style.display = 'none'; }
        function clearG() { fullHistory = []; renderGallery(); }
    </script>
</body>
</html>
