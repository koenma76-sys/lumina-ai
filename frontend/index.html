<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-786748GW62"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-786748GW62');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMINA VISUALS | Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        *, *:focus, *:active, *:focus-visible { outline: none !important; -webkit-tap-highlight-color: transparent !important; user-select: none; }
        textarea, input { user-select: text; }
        .glass { background: rgba(15, 23, 42, 0.75); border: 1px solid rgba(255,255,255,0.08); backdrop-filter: blur(16px); }
        .lumina-btn { background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%); transition: all 0.3s ease; }
        .lumina-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px -5px rgba(245, 158, 11, 0.4); }
        .help-badge { background: #1e293b; color: #f8fafc; padding: 6px 14px; border-radius: 12px; font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.05em; display: flex; align-items: center; gap: 8px; border: 1px solid rgba(255,255,255,0.1); transition: all 0.2s ease; cursor: pointer; }
        .help-icon { display: flex; align-items: center; justify-content: center; width: 16px; height: 16px; background: rgba(251, 191, 36, 0.2); color: #fbbf24; border-radius: 4px; font-size: 10px; }
        .loader { border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid #fbbf24; border-radius: 50%; width: 45px; height: 45px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .gallery-container-rel { position: relative; display: flex; align-items: center; width: 100%; }
        .gallery-wrapper { display: flex; overflow-x: auto; gap: 1rem; padding: 10px 0; scrollbar-width: none; scroll-behavior: smooth; width: 100%; }
        .gallery-item { width: 140px; height: 90px; object-fit: cover; cursor: pointer; border: 2px solid transparent; transition: 0.2s; border-radius: 12px; }
        #modal, #welcome-modal { display: none; position: fixed; inset: 0; z-index: 100; backdrop-filter: blur(20px); background: rgba(0,0,0,0.9); overflow-y: auto; padding: 40px 0; }
        .modal-content { width: 90%; max-width: 1400px; margin: 0 auto; position: relative; display: flex; flex-direction: column; align-items: center; gap: 24px; }
        #modal-img { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); border-radius: 12px; max-width: 100%; height: auto; }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen">

    <div id="welcome-modal" class="fixed inset-0 z-[300] flex items-center justify-center p-4">
        <div class="glass p-8 rounded-[2.5rem] border-white/10 max-w-lg w-full space-y-6 shadow-2xl relative">
            <h2 class="text-3xl font-black text-white text-center uppercase">Lumina Visuals</h2>
            <button onclick="closeWelcome()" class="lumina-btn w-full text-black font-black py-4 rounded-2xl uppercase text-[11px] tracking-widest">Enter Studio</button>
        </div>
    </div>

    <div class="max-w-6xl mx-auto space-y-8">
        <header class="flex justify-between items-center border-b border-white/5 pb-6">
            <h1 class="text-3xl md:text-5xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-yellow-600 uppercase">LUMINA VISUALS</h1>
            <div id="server-status" class="px-4 py-2 bg-red-500/10 border border-red-500/20 rounded-full text-red-500 text-[10px] font-bold uppercase tracking-widest whitespace-nowrap self-center">Waiting...</div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 items-start">
            <div class="glass p-8 rounded-3xl space-y-6 border-white/5">
                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-yellow-500 uppercase">Engine</label>
                    <select id="engine" class="w-full bg-slate-900 border border-white/10 rounded-xl p-3 text-xs text-white">
                        <option value="pollinations">Lumina Core (Flux)</option>
                        <option value="subnp">Subnp (Experimental)</option>
                    </select>
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-slate-500 uppercase">Prompt</label>
                    <textarea id="prompt" class="w-full bg-slate-950/50 border border-white/10 rounded-2xl p-4 text-white text-sm" rows="4"></textarea>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <select id="ratio" class="bg-slate-900 border border-white/10 rounded-xl p-3 text-xs text-white">
                        <option value="1:1">1:1</option>
                        <option value="16:9">16:9</option>
                    </select>
                </div>
                <button onclick="processAndGenerate()" class="lumina-btn w-full text-black font-black py-5 rounded-2xl uppercase text-sm tracking-widest">Generate Vision</button>
            </div>

            <div class="lg:col-span-2 space-y-8">
                <div id="preview-area" class="glass min-h-[500px] rounded-[2.5rem] flex flex-col items-center justify-center p-6 relative border-white/5">
                    <div id="loader" class="hidden flex flex-col items-center gap-4">
                        <div class="loader"></div>
                        <p class="text-[10px] font-black uppercase text-yellow-500 tracking-widest">Generation in progress...</p>
                    </div>
                    <img id="out-img" class="hidden shadow-2xl max-h-[500px] rounded-2xl">
                    <div id="ph" class="text-8xl font-black italic opacity-5 uppercase">Lumina</div>
                </div>
                <div id="gallery" class="gallery-wrapper"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://lumina-ai-l1hs.onrender.com";
        let fullHistory = [];

        function closeWelcome() { document.getElementById('welcome-modal').style.display = 'none'; }

        async function checkServer() {
            try {
                const r = await fetch(API_URL + "/");
                if(r.ok) {
                    const s = document.getElementById('server-status');
                    s.innerText = "Online";
                    s.className = "px-4 py-2 bg-green-500/10 border border-green-500/20 rounded-full text-green-500 text-[10px] font-bold uppercase tracking-widest";
                }
            } catch(e) {}
        }
        checkServer();

        async function processAndGenerate() {
            const prompt = document.getElementById('prompt').value;
            if(!prompt) return;
            const engine = document.getElementById('engine').value;
            const seed = Math.floor(Math.random() * 999999);

            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('out-img').classList.add('hidden');
            document.getElementById('ph').classList.add('hidden');

            try {
                const endpoint = engine === 'pollinations' ? "/generate" : "/generate_subnp";
                const response = await fetch(API_URL + endpoint, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        prompt: prompt,
                        ratio: document.getElementById('ratio').value,
                        seed: seed,
                        width: 1024, height: 1024
                    })
                });

                const data = await response.json();
                console.log("Server Response:", data); // LOG PER DEBUG

                if(data.error) throw new Error(data.error);

                const bytes = new Uint8Array(data.image.match(/.{1,2}/g).map(b => parseInt(b, 16)));
                const url = URL.createObjectURL(new Blob([bytes], {type:'image/png'}));

                document.getElementById('out-img').src = url;
                document.getElementById('out-img').classList.remove('hidden');
                
                fullHistory.unshift({url});
                renderGallery();

            } catch(e) {
                alert("Error: " + e.message);
                console.error(e);
            } finally {
                document.getElementById('loader').classList.add('hidden');
            }
        }

        function renderGallery() {
            const g = document.getElementById('gallery');
            g.innerHTML = fullHistory.map(item => `<img src="${item.url}" class="gallery-item">`).join('');
        }
    </script>
</body>
</html>
