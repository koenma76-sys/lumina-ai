<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMINA AI | Visual Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.75); border: 1px solid rgba(255,255,255,0.08); backdrop-filter: blur(16px); }
        .lumina-btn { background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%); transition: all 0.3s ease; }
        .lumina-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px -5px rgba(245, 158, 11, 0.4); }
        .loader { border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid #fbbf24; border-radius: 50%; width: 45px; height: 45px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .gallery-wrapper { display: flex; overflow-x: auto; gap: 1rem; padding: 10px 0; scrollbar-width: none; }
        .gallery-item-container { position: relative; flex: 0 0 auto; border-radius: 12px; overflow: hidden; background: #000; }
        .gallery-item { width: 140px; height: 90px; object-fit: cover; cursor: pointer; border: 2px solid transparent; transition: 0.2s; }
        .gallery-item:hover { border-color: #fbbf24; }
        #modal { display: none; position: fixed; inset: 0; z-index: 100; align-items: center; justify-content: center; backdrop-filter: blur(20px); background: rgba(0,0,0,0.9); }
        .modal-content { max-width: 90%; display: flex; flex-direction: column; align-items: center; gap: 20px; }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen">

    <div id="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <img id="modal-img" class="shadow-2xl rounded-2xl max-h-[75vh]">
            <div class="flex gap-4">
                <button onclick="closeModal()" class="bg-white/10 text-white px-8 py-3 rounded-full font-black uppercase text-[10px] tracking-widest border border-white/10">Chiudi</button>
            </div>
        </div>
    </div>

    <div class="max-w-6xl mx-auto space-y-8">
        <header class="flex justify-between items-end border-b border-white/5 pb-6">
            <div>
                <h1 class="text-4xl font-black italic tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-yellow-600 uppercase">Lumina Visuals</h1>
                <p class="text-slate-500 text-[10px] font-bold uppercase tracking-[0.4em] mt-1">Generazione in corso</p>
            </div>
            <div id="server-status" class="px-4 py-2 bg-slate-800 rounded-full text-[10px] font-bold uppercase tracking-widest text-slate-400">Verifica Server...</div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="glass p-8 rounded-3xl space-y-6 shadow-2xl border-white/5 h-fit">
                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Descrizione Immagine</label>
                    <textarea id="prompt" class="w-full bg-slate-950/50 border border-white/10 rounded-2xl p-4 text-white text-sm" rows="4" placeholder="Cosa vuoi creare?"></textarea>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <select id="style" class="bg-slate-900 border border-white/10 rounded-xl p-3 text-xs text-white">
                        <option value="none">Stile Libero</option>
                        <option value="photorealistic">Foto Reale</option>
                        <option value="cyberpunk">Cyberpunk</option>
                        <option value="anime">Anime</option>
                        <option value="oil">Olio su Tela</option>
                    </select>
                    <select id="ratio" class="bg-slate-900 border border-white/10 rounded-xl p-3 text-xs text-white">
                        <option value="1:1">1:1</option>
                        <option value="16:9">16:9</option>
                        <option value="9:16">9:16</option>
                    </select>
                </div>
                <label class="flex items-center gap-3 cursor-pointer p-3 rounded-2xl bg-white/5 border border-white/5">
                    <input type="checkbox" id="enhance" class="w-4 h-4 accent-yellow-500">
                    <span class="text-[10px] font-bold text-slate-300 uppercase">Qualit√† Extra</span>
                </label>
                <button onclick="generateImage()" class="lumina-btn w-full text-black font-black py-5 rounded-2xl uppercase text-sm tracking-widest">Genera Ora</button>
            </div>

            <div class="lg:col-span-2 space-y-8">
                <div id="preview-area" class="glass min-h-[500px] rounded-[2.5rem] flex flex-col items-center justify-center p-6 relative border-white/5">
                    <div id="loader" class="hidden flex flex-col items-center gap-4">
                        <div class="loader"></div>
                        <p class="text-[10px] font-black uppercase text-yellow-500 tracking-widest">L'IA sta creando...</p>
                    </div>
                    <img id="out-img" onclick="openModal(this.src)" class="hidden shadow-2xl max-h-[500px] rounded-2xl cursor-zoom-in">
                    <div id="ph" class="text-6xl font-black italic opacity-5 uppercase select-none">Lumina</div>
                </div>

                <div class="glass p-6 rounded-3xl space-y-4 border-white/5">
                    <h2 class="text-[10px] font-black uppercase tracking-widest text-yellow-500 border-b border-white/5 pb-2">Galleria Recente</h2>
                    <div id="gallery" class="gallery-wrapper"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // SOSTITUISCI CON L'URL DI RENDER (es. https://lumina-backend.onrender.com)
        const API_URL = "https://lumina-ai-l1hs.onrender.com"; 
        
        let history = [];

        async function checkServer() {
            try {
                const r = await fetch(API_URL + "/");
                if(r.ok) {
                    const s = document.getElementById('server-status');
                    s.innerText = "Server Online";
                    s.className = "px-4 py-2 bg-green-500/10 border border-green-500/20 rounded-full text-green-500 text-[10px] font-bold uppercase tracking-widest";
                }
            } catch(e) {
                console.log("Server in standby o non raggiungibile");
            }
        }
        checkServer();

        async function generateImage() {
            const prompt = document.getElementById('prompt').value;
            if(!prompt) return alert("Inserisci un prompt!");

            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('out-img').classList.add('hidden');
            document.getElementById('ph').classList.add('hidden');

            try {
                const res = await fetch(`${API_URL}/generate`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        prompt: prompt,
                        style: document.getElementById('style').value,
                        ratio: document.getElementById('ratio').value,
                        enhance: document.getElementById('enhance').checked
                    })
                });
                const data = await res.json();
                
                const bytes = new Uint8Array(data.image.match(/.{1,2}/g).map(b => parseInt(b, 16)));
                const url = URL.createObjectURL(new Blob([bytes], {type:'image/png'}));
                
                document.getElementById('out-img').src = url;
                document.getElementById('out-img').classList.remove('hidden');
                
                history.unshift(url);
                updateGallery();
            } catch(e) {
                alert("Errore. Il server di Render potrebbe essere in fase di risveglio (attendi 30s) o configurazione errata.");
            } finally {
                document.getElementById('loader').classList.add('hidden');
            }
        }

        function updateGallery() {
            const g = document.getElementById('gallery');
            g.innerHTML = history.map(url => `
                <div class="gallery-item-container">
                    <img src="${url}" class="gallery-item" onclick="openModal('${url}')">
                </div>
            `).join('');
        }

        function openModal(url) {
            document.getElementById('modal-img').src = url;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
